
<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="Retour" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Bienvenue</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
      <ion-searchbar (ionInput)="filterlist($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list class="padding">
    <ion-item>
      <ion-label><b>Nom</b></ion-label>
      <ion-label><b>Email</b></ion-label>
    </ion-item>

    <ion-item *ngFor="let liste of list">
      <ion-label>{{liste.name}}</ion-label>
      <ion-label>{{liste.email}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Deconnexion</ion-title>
  </ion-toolbar>
</ion-footer>
