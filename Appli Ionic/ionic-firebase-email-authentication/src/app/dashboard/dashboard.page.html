<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Home</ion-item>
      <ion-item [routerLink]="'/profile'">Profile</ion-item>
      <ion-item [routerLink]="'/search'">Search</ion-item>
      <ion-item (click)="logout()">DÃ©connexion</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>


<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenue</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list class="padding">
    <ion-item>
      <ion-label><b>Nom</b></ion-label>
      <ion-label><b>Email</b></ion-label>
    </ion-item>

    <ion-item *ngFor="let list of liste">
      <ion-label>{{list.name}}</ion-label>
      <ion-label>{{list.email}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Deconnexion</ion-title>
  </ion-toolbar>
</ion-footer>
